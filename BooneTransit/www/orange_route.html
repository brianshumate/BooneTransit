    <body onload="onBodyLoad();">

        <!-- Start of first page -->
        <div data-role="page" id="orangeroutemap" data-theme="c">

            <div data-role="header" data-theme="d">
                <h1>BooneTransit</h1>
                <a class="ui-btn-right" href="help_schedule.html" data-role="button" data-icon="info" data-rel="dialog" data-iconpos="notext">Home</a>
            </div><!-- /header -->

<script type="text/javascript">
$('#orangeroutemap').live("pageshow",
function() {
    var height = '265';
    var width = '310';
    $('#orangeroute').css({
        'height': height + 'px',
        'width': width + 'px'
    });
    $('#orangeroute').gmap({
        'center': getLatLng(),
        zoom: 12,
        'callback': function() {
            $('#orangeroute').gmap('addMarker', {
                'position': getLatLng(),
                'animation': google.maps.Animation.DROP,
                'title': 'Orange Route'
            },

                        
            function(map, marker) {
                $('#orangeroute').gmap('addInfoWindow', {
                    'position': marker.getPosition(),
                    'content': 'Orange Route'
                },
                function(iw) {
                    $(marker).click(function() {
                        iw.open(map, marker);
                        map.panTo(marker.getPosition());
                    });
                });
            });
            
        }
    });

    function getLatLng() {
        // FIXME: refactor to use a nearby algo
        // if ( google.loader.ClientLocation != null ) {
        // return new google.maps.LatLng(google.loader.ClientLocation.latitude, google.loader.ClientLocation.longitude);
        //}
        return new google.maps.LatLng(36.214892,-81.670346);
    }
});
    </script>

            <div data-role="content" data-theme="c">
                <img class="alignright pushdown20" src="img/orangeroutebus@2x.png" height=72 width=72 alt="">
                <h4>AppalCart Orange Route</h4>
                
                <div id="orangeroute" style="height:265px;width:100%;margin:55px 0 0 -10px;padding:0;"></div>
            
            </div><!-- /content -->

            <div data-role="footer">
                <h4>AppalCART Orange Route</h4>
            </div><!-- /header -->
        </div><!-- /page -->

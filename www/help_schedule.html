<!DOCTYPE HTML>
<html>
    <head>
        <!-- Change this if you want to allow scaling -->
        <meta name="viewport" content="width=default-width; user-scalable=no" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
            <title>BooneTransit</title>
            <!-- iPad/iPhone specific css below, add after your main css >
             <link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />
             <link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />
             -->
            <!-- If you application is targeting iOS BEFORE 4.0 you MUST put json2.js from http://www.JSON.org/json2.js into your www directory and include it here -->
            <link rel="stylesheet" href="lib/jqm-1.0.1/jquery.mobile-1.0.1.min.css" />
            
            <link rel="stylesheet" href="css/boonetransit.css" />
            
            <script type="text/javascript" src="phonegap-1.4.0.js"></script>
            <script type="text/javascript" src="lib/jquery/jquery-1.7.1.min.js"></script>
            <script type="text/javascript" src="lib/jqm-1.0.1/jquery.mobile-1.0.1.min.js"></script>
            <script type="text/javascript" src="lib/NativeControls.js"></script>
            <script type="text/javascript" src="lib/ChildBrowser.js"></script>
            <script type="text/javascript" src="lib/EmailComposer.js"></script>
            
            <script type="text/javascript" src="js/boonetransit.js"></script>

            </head>
    <body onload="onBodyLoad();">

        <!-- Start of first page -->
        <div data-role="page" id="schedulehelp" data-theme="d">

            <div data-role="header">
                <h1>Help</h1>
            </div><!-- /header -->

            <div data-role="content">
                <h3>Help for Schedules</h3>
                <p>Schedules show the name of the stop and the time(s) after the hour of each stop for a given route.</p>
                <p><img style="margin-right:7px;" src="img/busshelter.png" alt="Gold Route">Bus Shelter</p>
                <p><img style="margin-right:7px;" src="img/busstop.png" alt="Gold Route">Bus Stop (no shelter)</p>
            </div><!-- /content -->

            <div data-role="footer">
                <h4>Schedules</h4>
            </div><!-- /header -->
        </div><!-- /page -->

    </body>
</html>

            <link rel="stylesheet" href="lib/jqm-1.0.1/jquery.mobile-1.0.1.min.css" />
            
            <link rel="stylesheet" href="css/boonetransit.css" />
            
            <script type="text/javascript" src="phonegap-1.3.0.js"></script>
            <script type="text/javascript" src="lib/jquery/jquery-1.7.1.min.js"></script>
            <script type="text/javascript" src="lib/jqm-1.0.1/jquery.mobile-1.0.1.min.js"></script>
            <script type="text/javascript" src="lib/NativeControls.js"></script>
            <script type="text/javascript" src="lib/ChildBrowser.js"></script>
            <script type="text/javascript" src="lib/EmailComposer.js"></script>
            
            <script type="text/javascript" src="js/boonetransit.js"></script>

            </head>
    <body onload="onBodyLoad();">

        <!-- Start of first page -->
        <div data-role="page" id="maptestpage" data-theme="c">

            <div data-role="header" data-theme="d">
                <h1>BooneTransit</h1>
                <a class="ui-btn-right" href="help_schedule.html" data-role="button" data-icon="info" data-rel="dialog" data-iconpos="notext">Home</a>
            </div><!-- /header -->



            <div data-role="content" data-theme="c">
                <!-- gets in the way -jbs <img class="alignright pushdown20" src="img/orangeroutebus@2x.png" height=72 width=72 alt=""> -->
                <h4>MAP TEST</h4>
                <div id="maptest" style="height:265px;width:100%;background-color:#eee;margin:20px 0;">
                </div>
            </div><!-- /content -->
                <script type="text/javascript">
                (function() {
                        var url = 'http://tiles.brianshumate.com/api/Tileset/boone_longboarding';
                        wax.tilejson(url,
                        function(tilejson) {
                            var mm = com.modestmaps;
                            var m = new mm.Map('maptest',
                            new wax.mm.connector(tilejson),
                            new mm.Point(290, 300));
                            wax.mm.legend(m, tilejson).appendTo(m.parent);
                            wax.mm.zoomer(m, tilejson).appendTo(m.parent);
                            wax.mm.interaction(m);
                            m.setCenterZoom(new mm.Location(
                            tilejson.center[1],
                            // lon
                            tilejson.center[0]),
                            // lat
                            tilejson.center[2]);
                            // zoom
                        });
                })();
                </script>
            <div data-role="footer">
                <h4>TileStream MAP TEST</h4>
            </div><!-- /header -->
        </div><!-- /page -->
    </body>
</html>

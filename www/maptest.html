<!DOCTYPE HTML>
<html>
    <head>
        <!-- Change this if you want to allow scaling -->
        <meta name="viewport" content="width=default-width; user-scalable=no" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
            <title>BooneTransit</title>
            <!-- iPad/iPhone specific css below, add after your main css >
             <link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />
             <link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />
             -->
            <!-- If you application is targeting iOS BEFORE 4.0 you MUST put json2.js from http://www.JSON.org/json2.js into your www directory and include it here -->
            <link rel="stylesheet" href="lib/jquery.mobile-1.0a4.1/jquery.mobile-1.0a4.1.min.css" />
            <link rel="stylesheet" href="css/boonetransit.css" />
            <link rel="stylesheet" href="lib/controls.css" />

            <script type="text/javascript" src="phonegap.0.9.5.1.min.js"></script>
            <script type="text/javascript" src="lib/jquery-1.5.2.min.js"></script>
            <script type="text/javascript" src="js/boonetransit.js"></script>

            <script type="text/javascript" src="lib/jquery.mobile-1.0a4.1/jquery.mobile-1.0a4.1.min.js"></script>

            <script src='wax/ext/modestmaps.min.js' type='text/javascript'></script>
            <script src='wax/dist/wax.mm.js' type='text/javascript'></script>  
            <link href='wax/theme/controls.css' rel='stylesheet' type='text/css' />

            </head>
    <body onload="onBodyLoad();">

        <!-- Start of first page -->
        <div data-role="page" id="maptestpage" data-theme="c">

            <div data-role="header" data-theme="d">
                <h1>BooneTransit</h1>
                <a class="ui-btn-right" href="help_schedule.html" data-role="button" data-icon="info" data-rel="dialog" data-iconpos="notext">Home</a>
            </div><!-- /header -->



            <div data-role="content" data-theme="c">
                <img class="alignright pushdown20" src="img/orangeroutebus@2x.png" height=72 width=72 alt="">
                <h4>MAP TEST</h4>
                <div id="maptest" style="height:265px;width:100%;background-color:#eee;margin:20px 0;">
                </div>
            </div><!-- /content -->
                <script type="text/javascript">
                (function() {
                        var tilejson = {
                          tilejson: '1.0.0',
                          scheme: 'tms',
                          tiles: ['http://tiles.brianshumate.com/1.0.0/boone_longboarding/{z}/{x}/{y}.png'],
                          formatter: function(options, data) { return data.NAME }
                        };
                        var mm = com.modestmaps;
                        var m = new mm.Map('maptest',
                          new wax.mm.connector(tilejson),
                          new mm.Point(300,240),
                          [new mm.MouseHandler(), new mm.TouchHandler()]);
                        wax.mm.interaction(m, tilejson);
                        wax.mm.mobile(m, tilejson, {
                          bodyDraw: function(body) { body.bgColor = '#000000' }
                        });
                        m.setCenterZoom(new mm.Location(36.216,-81.674), 14);
                })();
                </script>
            <div data-role="footer">
                <h4>TileStream MAP TEST</h4>
            </div><!-- /header -->
        </div><!-- /page -->
    </body>
</html>

            <link rel="stylesheet" href="css/boonetransit.css" />

    <body onload="onBodyLoad();">

        <!-- Start of first page -->
        <div data-role="page" id="schedules" data-theme="c">

            <div data-role="header" data-theme="d">
                <h1>BooneTransit</h1>
            </div><!-- /header -->

            <div data-role="content" data-theme="c">
                <div id="schednotice" class="ui-bar-d ui-corner-all ui-shadow" style="padding:1em;">
                    <p class="small"><strong>AppalCART</strong> schedule current as of <strong>07-05-2011</strong></p>
                </div>
                <ul class="ui-listview" data-role="listview" data-theme="c" data-divider-theme="a">
                    <li data-role="list-divider">AppalCART Route Schedules</li>
                    <li class="ui-btn ui-btn-icon-right ui-li-has-icon ui-btn-down-c ui-btn-hover-c"><img src="img/golddot@2x.png" width=18 height=18 alt="Gold Route" class="ui-li-icon ui-li-thumb"><a class="ui-link-inherit" href="gold_route_schedule.html">Gold Route</a></li>
                    <li class="ui-btn ui-btn-icon-right ui-li-has-icon ui-btn-down-c ui-btn-hover-c"><img src="img/greendot@2x.png" width=18 height=18 alt="Gold Route" class="ui-li-icon ui-li-thumb"><a class="ui-link-inherit" href="green_route_schedule.html">Green Route</a></li>
                    <li class="ui-btn ui-btn-icon-right ui-li-has-icon ui-btn-down-c ui-btn-hover-c"><img src="img/orangedot@2x.png" width=18 height=18 alt="Gold Route" class="ui-li-icon ui-li-thumb"><a class="ui-link-inherit" href="orange_route_schedule.html">Orange Route</a></li>
                    <li class="ui-btn ui-btn-icon-right ui-li-has-icon ui-btn-down-c ui-btn-hover-c"><img src="img/pop105dot@2x.png" width=18 height=18 alt="POP 105 Route" class="ui-li-icon ui-li-thumb"><a class="ui-link-inherit" href="pop105_route_schedule.html">POP 105 Route</a></li>
                    <li class="ui-btn ui-btn-icon-right ui-li-has-icon ui-btn-down-c ui-btn-hover-c"><img src="img/purpledot@2x.png" width=18 height=18  alt="Gold Route" class="ui-li-icon ui-li-thumb"><a class="ui-link-inherit" href="purple_route_schedule.html">Purple Route</a></li>
                    <li class="ui-btn ui-btn-icon-right ui-li-has-icon ui-btn-down-c ui-btn-hover-c"><img src="img/reddot@2x.png" width=18 height=18  alt="Red Route" class="ui-li-icon ui-li-thumb"><a class="ui-link-inherit" href="red_route_schedule.html">Red Route</a></li>
                </ul>
            </div><!-- /content -->

            <div data-role="footer">
                <h4>Schedules</h4>
            </div><!-- /header -->

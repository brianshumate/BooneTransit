<!DOCTYPE HTML>
<html>
  <head>
	<!-- Change this if you want to allow scaling -->
    <meta name="viewport" content="width=default-width; user-scalable=no" />

    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <title>BooneTransit</title>
	
	<!-- iPad/iPhone specific css below, add after your main css >
	<link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />		
	<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />		
	-->
	<!-- If you application is targeting iOS BEFORE 4.0 you MUST put json2.js from http://www.JSON.org/json2.js into your www directory and include it here -->
	<script type="text/javascript" charset="utf-8" src="phonegap.0.9.5.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/MapKitPlug.js"></script>
    <script type="text/javascript" charset="utf-8">


	// If you want to prevent dragging, uncomment this section
	/*
	function preventBehavior(e) 
	{ 
      e.preventDefault(); 
    };
	document.addEventListener("touchmove", preventBehavior, false);
	*/
	
	function onBodyLoad()
	{
		document.addEventListener("deviceready",onDeviceReady,false);
	}
	
	/* When this function is called, PhoneGap has been initialized and is ready to roll */
	function onDeviceReady()
	{
		// do your thing!
	}
    function showMap()
    {
        var pin = { lat:49.281468,
            lon:-123.104446,
            title:"Nitobi HQ",
            pinColor:"purple", 
            index:0,
            selected:true};
        
        var pin2 = { lat:49.281468,
            lon:-123.104446,
            title:"Nitobi HQ",
            pinColor:"purple", 
            index:0,
            selected:true};
        
        
        
        // do your thing!
        var _options = {
            buttonCallback: "cbMapCallback",
            height:360,
            diameter:1000,
            atBottom:true,
            lat:pin.lat,
            lon:pin.lon
        };
        
        window.plugins.mapKit.showMap();
        window.plugins.mapKit.setMapData([pin],_options);
        
    }
    
    function hideMap()
    {
        window.plugins.mapKit.hideMap();
    }
    
    function resizeMap()
    {
        var pin = { lat:49.281468,
            lon:-123.104446,
            title:"Nitobi HQ",
            pinColor:"purple", 
            index:0,
            selected:true};
        
        var pin2 = { lat:49.281468,
            lon:-123.104446,
            title:"Nitobi HQ",
            pinColor:"purple", 
            index:0,
            selected:true};
        
        
        
        // do your thing!
        var _options = {
            buttonCallback: "cbMapCallback",
            height:260,
            diameter:1000,
            atBottom:true,
            lat:pin.lat,
            lon:pin.lon
        };
        
        window.plugins.mapKit.showMap();
        window.plugins.mapKit.setMapData([pin],_options);
    }
    </script>
  </head>
  <body onload="onBodyLoad()">
  	  <button style="top:400px;position:absolute;" onclick="showMap()">Show Map</button>
      <button style="left:100px;top:400px;position:absolute;" onclick="hideMap()">Hide Map</button>
      <button style="left:200px;top:400px;position:absolute;" onclick="resizeMap()">Resize Map</button>
  </body>
</html>
